<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Softur Login</title>
	<link rel="icon" href="#{resource['img/airplane.ico']}"></link>

	<!-- Bootstrap core CSS -->
	<h:outputStylesheet library="css" name="bootstrap.css" />

<style>	
body {
  margin: 0;
  line-height: 1.5;
  color: #222;
  background: #e5e5e5;
  background: -moz-linear-gradient(top,  #e5e5e5 0%, #ffffff 100%);
  background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#e5e5e5), color-stop(100%,#ffffff));
  background: -webkit-linear-gradient(top,  #e5e5e5 0%,#ffffff 100%);
  background: -o-linear-gradient(top,  #e5e5e5 0%,#ffffff 100%);
  background: -ms-linear-gradient(top,  #e5e5e5 0%,#ffffff 100%);
  background: linear-gradient(to bottom,  #e5e5e5 0%,#ffffff 100%);
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#e5e5e5', endColorstr='#ffffff',GradientType=0 );
}	
</style>
</h:head>

<h:body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default"
					style="margin-top: 129px;">
					<div class="panel-heading">
						<h3 class="panel-title">Login</h3>
					</div>
					<div class="panel-body">
						<h:form role="form">
						  <h:messages infoClass="alert alert-info" errorClass="alert alert-danger" showDetail="false" 
				               style="list-style-type: none;"/>
						  <fieldset>
								<div class="form-group">
									<h:inputText value="#{segurancaBean.usuario}" class="form-control" pt:placeholder="UsuÃ¡rio" />
								</div>
								<div class="form-group">
								    <h:inputSecret value="#{segurancaBean.senha}" class="form-control" pt:placeholder="Senha"/>
                                </div>
								<!-- Change this to a button or input when using this as a form -->
								<h:commandButton value="Entrar" action="#{segurancaBean.logar}" 
								class="btn btn-lg btn-primary btn-block"/>
							</fieldset>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>

</h:body>
</html>
