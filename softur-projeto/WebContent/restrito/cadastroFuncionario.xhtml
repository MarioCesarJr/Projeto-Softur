<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

     <f:metadata>
          <f:viewParam name="codigo" value="#{funcionariosBean.funcionario}"/>
     </f:metadata>

<ui:composition template="/WEB-INF/templateAdmin/principal.xhtml">

	<ui:define name="content">
	 	<div class="row">
			<div class="container-fluid">
				<h:form role="form" prependId="false">
				 				    
				    <div class="row">
                          
						<div class="col-md-8">
							<label>Nome</label>
							<h:inputText value="#{funcionariosBean.funcionario.nome}" styleClass="form-control" 
							 label="Nome" size="60"/>
						</div>


						<div class="col-md-4">
							<label>CPF</label>
							<h:inputText id="cpf" value="#{funcionariosBean.funcionario.cpf}" styleClass="form-control" 
							 label="CPF" >
							    <f:validator validatorId="validarCPF"/>
							</h:inputText>
						</div>

					</div>

					<div class="row">

						<div class="col-md-4">
							<label>Telefone</label>
							<h:inputText id="telefone" value="#{funcionariosBean.funcionario.telefone}" styleClass="form-control" 
						     label="Telefone" />
						</div>

						<div class="col-md-8">
							<label>E-mail</label>
							<h:inputText value="#{funcionariosBean.funcionario.email}" styleClass="form-control" 
							label="E-mail" pt:placeholder="nome@exemplo.com"/>
						</div>

					</div>

					<div class="row">

						<div class="col-md-4">
							<label>Data de Admissão</label>
							<h:inputText id="data" value="#{funcionariosBean.funcionario.dataAdmissao}" styleClass="form-control" 
							 label="Data de Admissão" >
							    <f:convertDateTime pattern="dd/MM/yyyy"/>
							</h:inputText>
						</div>

						<div class="col-md-4">
							<label>Salário</label>
							<h:inputText id="salario" value="#{funcionariosBean.funcionario.salario}" styleClass="form-control">
							     <f:convertNumber locale="pt_BR" maxFractionDigits="2" minFractionDigits="2"/>
							     <f:validateDoubleRange minimum="0"/>
							</h:inputText>
						</div>

						<div class="col-md-4">
							<label>Cargo</label>
							<h:selectOneMenu value="#{funcionariosBean.funcionario.cargo}" class="form-control">
							    <f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
							    <f:selectItems value="#{funcionariosBean.cargos}" var="cargo" itemValue="#{cargo}"
							    itemLabel="#{cargo.nomeCargo}"/>
							</h:selectOneMenu> 
						</div>

					</div>
                        
                        <label>Número CNH</label>
						<h:inputText value="#{funcionariosBean.funcionario.numeroCNH}" styleClass="form-control" />
                                             					
						<label>Endereço</label>
					<div class="row">	
							
						<div class="col-md-6">	
							<h:inputText id="cep" value="#{funcionariosBean.funcionario.endereco.cep}" styleClass="form-control" 
							pt:placeholder="CEP"  label="CEP" />
						</div>
						
						<div class="col-md-6">	
							<h:inputText value="#{funcionariosBean.funcionario.endereco.bairro}" styleClass="form-control" 
							pt:placeholder="Bairro" label="bairro" />
						</div>
						
					</div>	
					
					<div class="row">
					
					    <div class="col-md-6">
					        <h:outputLabel value="" />
                            <h:inputText value="#{funcionariosBean.funcionario.endereco.cidade}" styleClass="form-control" 
                            pt:placeholder="Cidade" label="Cidade"/>					    
					    </div>
                        
                        <div class="col-md-6">
                            <h:outputLabel value="" />
                            <h:inputText value="#{funcionariosBean.funcionario.endereco.estado}" 
                            styleClass="form-control" pt:placeholder="Estado" label="Estado"/>					    
					    </div>
										
					</div>
					
					<div class="row">
										     
		                <div class="col-md-4">
		                     <h:outputLabel value="" />
                            <h:inputText value="#{funcionariosBean.funcionario.endereco.numero}" styleClass="form-control" 
                            pt:placeholder="Número" label="Número"/>					    
					    </div>
                        
                        <div class="col-md-4">
                            <h:outputLabel value="" />
                            <h:inputText value="#{funcionariosBean.funcionario.endereco.rua}" styleClass="form-control" 
                            pt:placeholder="Rua"  label="Rua" />					    
					    </div>
					    
					    <div class="col-md-4">
					        <h:outputLabel value="" />
                            <h:inputText value="#{funcionariosBean.funcionario.endereco.pais}" styleClass="form-control" 
                            pt:placeholder="Nacionalidade" label="País"/>					    
					    </div>
					    
					</div>
					
					<div class="form-group">
						<label>Complemento</label>
						<h:inputTextarea value="#{funcionariosBean.funcionario.complemento}" styleClass="form-control" 
						label="Complemento" />
					</div>
					<h:commandButton value="Salvar" styleClass="btn btn-theme" action="#{funcionariosBean.salvar}" >
					      <f:ajax execute="@form" render="@all"/>
					</h:commandButton>
					
                  <h:messages infoClass="alert alert-info" errorClass="alert alert-danger" showDetail="false" 
				   style="list-style-type: none;"/>
					
				</h:form>
			</div>


		</div>

	</ui:define>

</ui:composition>
</html>
