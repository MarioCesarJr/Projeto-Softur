<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/WEB-INF/templateAdmin/principal.xhtml">

	<ui:define name="content">
		<div class="row">
			<div class="container-fluid">
				<h:form role="form">
					<div class="row">

						<div class="col-md-8">
							<label>Nome</label>
							<h:inputText value="#{funcionariosBean.funcionario.nome}" styleClass="form-control" />
						</div>


						<div class="col-md-4">
							<label>CPF</label>
							<h:inputText value="#{funcionariosBean.funcionario.cpf}" styleClass="form-control" />
						</div>

					</div>

					<div class="row">

						<div class="col-md-4">
							<label>Telefone</label>
							<h:inputText value="#{funcionariosBean.funcionario.telefone}" styleClass="form-control" />
						</div>

						<div class="col-md-8">
							<label>E-mail</label>
							<h:inputText value="#{funcionariosBean.funcionario.email}" styleClass="form-control" />
						</div>

					</div>

					<div class="row">

						<div class="col-md-4">
							<label>Data de Admissão</label>
							<h:inputText value="#{funcionariosBean.funcionario.dataAdmissao}" styleClass="form-control" >
							    <f:convertDateTime pattern="dd/MM/yyyy"/>
							</h:inputText>
						</div>

						<div class="col-md-4">
							<label>Salário</label>
							<h:inputText value="#{funcionariosBean.funcionario.salario}" styleClass="form-control" />
						</div>

						<div class="col-md-4">
							<label>Cargo</label> 
							<select class="form-control">
								<option>Selecione...</option>
								<option>Motorista</option>
								<option>Gerente</option>
							</select>
						</div>

					</div>
                        
                        <label>Número CNH</label>
						<h:inputText value="#{funcionariosBean.funcionario.numeroCNH}" styleClass="form-control" />
                        
                        					
						<label>Endereço</label>
						<h:inputText value="#{funcionariosBean.funcionario.endereco.rua}" styleClass="form-control" pt:placeholder="Rua" />
					
					<div class="row">
					
					    <div class="col-md-6">
					        <h:outputLabel value="" />
                            <h:inputText value="#{funcionariosBean.funcionario.endereco.cidade}" styleClass="form-control" pt:placeholder="Cidade" />					    
					    </div>
                        
                        <div class="col-md-6">
                            <h:outputLabel value="" />
                            <h:inputText value="#{funcionariosBean.funcionario.endereco.estado}" styleClass="form-control" pt:placeholder="Estado" />					    
					    </div>
										
					</div>
					
					<div class="row">
										     
		                <div class="col-md-4">
		                     <h:outputLabel value="" />
                            <h:inputText value="#{funcionariosBean.funcionario.endereco.numero}" styleClass="form-control" pt:placeholder="Número" />					    
					    </div>
                        
                        <div class="col-md-4">
                            <h:outputLabel value="" />
                            <h:inputText value="#{funcionariosBean.funcionario.endereco.cep}" styleClass="form-control" pt:placeholder="CEP" />					    
					    </div>
					    
					    <div class="col-md-4">
					        <h:outputLabel value="" />
                            <h:inputText value="#{funcionariosBean.funcionario.endereco.pais}" styleClass="form-control" pt:placeholder="País" />					    
					    </div>
					    
					</div>
					
					<div class="form-group">
						<label>Complemento</label>
						<h:inputTextarea value="#{funcionariosBean.funcionario.complemento}" styleClass="form-control" />
					</div>
					<h:commandButton value="Salvar" styleClass="btn btn-theme" action="#{funcionariosBean.salvar}" />
				</h:form>
			</div>


		</div>

	</ui:define>

</ui:composition>
</html>
