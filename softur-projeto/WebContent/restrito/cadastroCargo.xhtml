<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<ui:composition template="/WEB-INF/templateAdmin/principal.xhtml">

	<ui:define name="content">
         
         <h:form role="form">
				   
			 <h:panelGroup rendered="#{not empty facesContext.messageList}">
				<div  role="alert">
					<button type="button" class="close" data-dismiss="alert" style="margin-right: 6px;">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h:messages infoClass="alert alert-info" errorClass="alert alert-danger" showDetail="false" 
				   style="list-style-type: none;"/>
				</div>
			</h:panelGroup>	   
           
             <div class="form-group">
				 <label>Cargo</label>
			   <h:inputText value="#{cadastroCargoBean.cargo.nomeCargo}" styleClass="form-control"/>
		     </div>
		     <h:commandButton value="Salvar" styleClass="btn btn-theme" action="#{cadastroCargoBean.salvar}" >
		          <f:ajax execute="@form" render="@all"/>
		     </h:commandButton>
		 </h:form>				  
				
	</ui:define>

</ui:composition>
</html>
