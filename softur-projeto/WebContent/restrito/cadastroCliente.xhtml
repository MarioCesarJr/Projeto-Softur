<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<f:metadata>
	<f:viewParam name="codigo" value="#{clientesBean.cliente}" />
</f:metadata>

<ui:composition template="/WEB-INF/templateAdmin/principal.xhtml">

	<ui:define name="content">
		<div class="row">
			<div class="container-fluid">
				<h:form role="form" prependId="false">

					<div class="row">

						<div class="col-md-8">
							<label>Nome</label>
							<h:inputText value="#{clientesBean.cliente.nome}"
								styleClass="form-control" label="Nome" size="60" />
						</div>


						<div class="col-md-4">
							<label>CPF</label>
							<h:inputText id="cpf" value="#{clientesBean.cliente.cpf}"
								styleClass="form-control" label="CPF">
								<f:validator validatorId="validarCPF" />
							</h:inputText>
						</div>

					</div>

					<div class="row">

						<div class="col-md-4">
							<label>Telefone</label>
							<h:inputText id="telefone"
								value="#{clientesBean.cliente.telefone}"
								styleClass="form-control" label="Telefone" />
						</div>

						<div class="col-md-8">
							<label>E-mail</label>
							<h:inputText value="#{clientesBean.cliente.email}"
								styleClass="form-control" label="E-mail"
								pt:placeholder="nome@exemplo.com" >
								<f:validator validatorId="emailValida" />
								</h:inputText>
						</div>

					</div>

					<div class="row"></div>



					<label>Endereço</label>
					<div class="row">

						<div class="col-md-6">
							<h:inputText id="cep"
								value="#{clientesBean.cliente.endereco.cep}"
								styleClass="form-control" pt:placeholder="CEP" label="CEP" />
						</div>

						<div class="col-md-6">
							<h:inputText value="#{clientesBean.cliente.endereco.bairro}"
								styleClass="form-control" pt:placeholder="Bairro" label="bairro" />
						</div>

					</div>

					<div class="row">

						<div class="col-md-6">
							<h:outputLabel value="" />
							<h:inputText value="#{clientesBean.cliente.endereco.cidade}"
								styleClass="form-control" pt:placeholder="Cidade" label="Cidade" />
						</div>

						<div class="col-md-6">
							<h:outputLabel value="" />
							<h:inputText value="#{clientesBean.cliente.endereco.estado}"
								styleClass="form-control" pt:placeholder="Estado" label="Estado" maxlength="2"/>
						</div>

					</div>

					<div class="row">

						<div class="col-md-4">
							<h:outputLabel value="" />
							<h:inputText value="#{clientesBean.cliente.endereco.numero}"
								styleClass="form-control" pt:placeholder="Número" label="Número" />
						</div>

						<div class="col-md-4">
							<h:outputLabel value="" />
							<h:inputText value="#{clientesBean.cliente.endereco.rua}"
								styleClass="form-control" pt:placeholder="Rua" label="Rua" />
						</div>

						<div class="col-md-4">
							<h:outputLabel value="" />
							<h:inputText value="#{clientesBean.cliente.endereco.pais}"
								styleClass="form-control" pt:placeholder="País"
								label="País" />
						</div>

					</div>

			        <br/> 		
					<h:commandButton value="Salvar" styleClass="btn btn-theme"
						action="#{clientesBean.salvar}">
						<f:ajax execute="@form" render="@all" />
					</h:commandButton>

					<h:messages infoClass="alert alert-info"
						errorClass="alert alert-danger" showDetail="false"
						style="list-style-type: none;" />

				</h:form>
			</div>


		</div>

	</ui:define>

</ui:composition>
</html>
