<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<ui:composition template="/WEB-INF/templateAdmin/principal.xhtml">

	<ui:define name="content">
		<div class="row">
			<div class="container-fluid">
              
              <h:form>
				<h:dataTable styleClass="table" var="funcionario" value="#{consultaFuncionarioBean.funcionarios}"
				  >
				    
				    <h:column>
						<f:facet name="header">
							Codigo
						</f:facet>
						
						<h:outputText value="#{funcionario.id}"/>
					</h:column>
				    
					<h:column>
						<f:facet name="header">
							Nome
						</f:facet>
						
						<h:outputText value="#{funcionario.nome}"/>
					</h:column>
				
                    <h:column>
						<f:facet name="header">
							Rua
						</f:facet>
						
						<h:outputText value="#{funcionario.endereco.rua}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">
							Número
						</f:facet>
						
						<h:outputText value="#{funcionario.endereco.numero}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">
							Bairro
						</f:facet>
						
						<h:outputText value="#{funcionario.endereco.bairro}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">
							Cidade
						</f:facet>
						
						<h:outputText value="#{funcionario.endereco.cidade}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">
							Estado
						</f:facet>
						
						<h:outputText value="#{funcionario.endereco.estado}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">
							CEP
						</f:facet>
						
						<h:outputText value="#{funcionario.endereco.cep}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">
							País
						</f:facet>
						
						<h:outputText value="#{funcionario.endereco.pais}"/>
					</h:column>
					
                    
                    <h:column>
                            <h:link outcome="cadastroFuncionario">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <f:param name="codigo" value="#{funcionario.id}"/>
                            </h:link>
                                
                    </h:column>                    
				</h:dataTable>
              </h:form>				
			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
