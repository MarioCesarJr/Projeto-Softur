<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/templateAdmin/principal.xhtml">

	<ui:define name="content">
		<div class="row">
			<div class="container-fluid">
   
				<h:dataTable styleClass="table table-bordered" var="funcionario" value="#{consultaFuncionarioBean.funcionarios}"
				  >
				    
				    <h:column>
						<f:facet name="header">
							Codigo
						</f:facet>
						
						<h:outputText value="#{funcionario.id}"/>
					</h:column>
				    
					<h:column>
						<f:facet name="header">
							Nome
						</f:facet>
						
						<h:outputText value="#{funcionario.nome}"/>
					</h:column>
				
                    <h:column>
						<f:facet name="header">
							Cargo
						</f:facet>
						
						<h:outputText value="#{funcionario.cargo.nomeCargo}"/>
					</h:column>
                    
				</h:dataTable>
				
			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
